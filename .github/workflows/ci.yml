name: "CI"

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  env-details-Xcode-13:
    name: Environment details Xcode 13
    runs-on: macOS-12
    env:
      DEVELOPER_DIR: /Applications/Xcode_13.4.1.app/Contents/Developer
    steps:
      - name: xcode version
        run: xcodebuild -version -sdk

      - name: list simulators
        run: |
          xcrun simctl delete unavailable
          xcrun simctl list
  env-details-Xcode-14:
    name: Environment details Xcode 14
    runs-on: macOS-12
    env:
      DEVELOPER_DIR: /Applications/Xcode_14.0.app/Contents/Developer
    steps:
      - name: xcode version
        run: xcodebuild -version -sdk

      - name: list simulators
        run: |
          xcrun simctl delete unavailable
          xcrun simctl list

  Xcode-13:
    name: Xcode 13
    runs-on: macOS-12
    env:
      DEVELOPER_DIR: /Applications/Xcode_13.4.1.app/Contents/Developer
    strategy:
      matrix:
        destination: ["test_ios15", "test_tvos15", "test_catalyst"]
    steps:
      - name: git checkout
        uses: actions/checkout@v2
      - name: ruby setup
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.2
          bundler-cache: true
      - name: ${{ matrix.destination }}
        run: bundle exec fastlane ${{ matrix.destination }}
      - name: Generate code coverage
        if: matrix.destination != 'test_catalyst'
        run: bundle exec fastlane generate_code_coverage
      - name: Codecov
        uses: codecov/codecov-action@v3

  Xcode-14:
    name: Xcode 14
    runs-on: macOS-12
    env:
      DEVELOPER_DIR: /Applications/Xcode_14.0.app/Contents/Developer
    strategy:
      matrix:
        destination: ["test_ios16", "test_tvos16", "test_catalyst"]
    steps:
      - name: git checkout
        uses: actions/checkout@v2
      - name: ruby setup
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.2
          bundler-cache: true
      - name: ${{ matrix.destination }}
        run: bundle exec fastlane ${{ matrix.destination }}
      - name: Generate code coverage
        if: matrix.destination != 'test_catalyst'
        run: bundle exec fastlane generate_code_coverage
      - name: Codecov
        uses: codecov/codecov-action@v2
